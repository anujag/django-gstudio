
{% load i18n mptt_tags %}

{% for objecttype, structure in objecttypes|tree_info %}
  {% if structure.new_level %}
<ul>
  <li>{% else %}</li>
  <li>{% endif %}
    <a href="{{ objecttype.get_absolute_url }}" title="{{ objecttype.title }}" rel="bookmark"> {{ objecttype.title }}</a> 

{% empty %}
<ul>
  <li>
    {% trans "No subtypes yet." %}
  </li>
</ul>
{% endfor %}
