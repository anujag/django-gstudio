{% load i18n %}

<ul>
  {% for comment in comments %}
  <li>
    {% with comment.content_object as relationtype %}
    {{ comment.user_name }} {% trans "on" %}
    <a href="{{ relationtype.get_absolute_url }}#comment_{{ comment.pk }}" 
       title="{% trans "Comment on" %} {{ relationtype.title }}">
      {{ relationtype.title }}
    </a>
    {% endwith %}
  </li>
  {% empty %}
  <li>
    {% trans "No comments yet." %}
  </li>  
  {% endfor %}
</ul>
