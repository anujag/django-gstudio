{% load i18n %}

<ul>
  {% for comment in comments %}
  <li>
    {% with comment.content_object as objecttype %}
    {{ comment.user_name }} {% trans "on" %}
    <a href="{{ objecttype.get_absolute_url }}#comment_{{ comment.pk }}" 
       title="{% trans "Comment on" %} {{ objecttype.title }}">
      {{ objecttype.title }}
    </a>
    {% endwith %}
  </li>
  {% empty %}
  <li>
    {% trans "No comments yet." %}
  </li>  
  {% endfor %}
</ul>
