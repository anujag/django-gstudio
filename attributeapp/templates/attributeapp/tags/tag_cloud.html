{% load i18n %}

<div>
  <ul>
    {% for tag in tags %}
    <li>
      <a href="{% url attributeapp_tag_detail tag.name %}"
         title="{% blocktrans count tag.count as attributetype_count %}{{ attributetype_count }} attributetype{% plural %}{{ attributetype_count }} attributetypes{% endblocktrans %}"
         class="tag_{{ tag.font_size }}">{{ tag }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
