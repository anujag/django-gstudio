
{% load i18n mptt_tags %}

{% for relationtype, structure in relationtypes|tree_info %}
{% if structure.new_level %}
<ul>
  <li>{% else %}</li>
  <li>{% endif %}
    <a href="{{ relationtype.get_absolute_url }}" title="{{ relationtype.title }}">{{ relationtype.title }}</a> 
    {% for level in structure.closed_levels %}
  </li>
</ul>{% endfor %}
{% empty %}
<ul>
  <li>
    {% trans "No subtypes yet." %}
  </li>
</ul>
{% endfor %}
