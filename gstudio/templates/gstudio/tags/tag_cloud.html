{% load i18n %}

<div>
  <ul>
    {% for tag in tags %}
    <li>
      <a href="{% url gstudio_tag_detail tag.name %}"
         title="{% blocktrans count tag.count as objecttype_count %}{{ objecttype_count }} objecttype{% plural %}{{ objecttype_count }} objecttypes{% endblocktrans %}"
         class="tag_{{ tag.font_size }}">{{ tag }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
