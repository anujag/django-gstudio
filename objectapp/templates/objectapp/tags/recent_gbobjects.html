
{% load i18n mptt_tags %}

{% for gbobject, structure in gbobjects|tree_info %}
{% if structure.new_level %}
<ul>
  <li>{% else %}</li>
  <li>{% endif %}
    <a href="{{ gbobject.get_absolute_url }}" title="{{ gbobject.title }}">{{ gbobject.title }}</a> 
    {% for level in structure.closed_levels %}
  </li>
</ul>{% endfor %}
{% empty %}
<ul>
  <li>
    {% trans "No subtypes yet." %}
  </li>
</ul>
{% endfor %}
