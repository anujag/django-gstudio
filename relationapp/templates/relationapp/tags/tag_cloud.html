{% load i18n %}

<div>
  <ul>
    {% for tag in tags %}
    <li>
      <a href="{% url relationapp_tag_detail tag.name %}"
         title="{% blocktrans count tag.count as relationtype_count %}{{ relationtype_count }} relationtype{% plural %}{{ relationtype_count }} relationtypes{% endblocktrans %}"
         class="tag_{{ tag.font_size }}">{{ tag }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
